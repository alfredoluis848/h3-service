
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: h3-service:0.1
    container_name: h3
    ports:
      - "8080:8000"        # host:container
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true        # raiz do contêiner somente leitura
    tmpfs:
      - /tmp               # necessário p/ Python/uvicorn escrever temp
    volumes:
      - ./data:/app/data:ro
      - ./reports:/app/reports:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request, sys; resp = urllib.request.urlopen('http://127.0.0.1:8000/healthz', timeout=2); sys.exit(0 if resp.getcode() == 200 else 1)"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  ingest:
    build:
      context: ./docker/ingest-worker
      dockerfile: Dockerfile
    image: terralab/ingest-worker:0.1.0
    container_name: h3-ingest
    security_opt:
      - no-new-privileges:true
    read_only: true        # raiz somente-leitura; montagens abaixo são graváveis
    tmpfs:
      - /tmp               # libs geo costumam usar /tmp
    volumes:
      - ./scripts:/app/scripts:ro
      - ./data:/app/data
      - ./reports:/app/reports
    working_dir: /app
    entrypoint: ["python3"]
